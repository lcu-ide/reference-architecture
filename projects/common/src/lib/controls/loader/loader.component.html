<div *ngIf="Loading">
  <div fxLayout="row" fxLayoutAlign="center center" class="spinner-container">
    <mat-spinner [diameter]="Diameter"></mat-spinner>

    <div
      [class.spinner-logo]="true"
      logo-alt="Fathym Logo"
      [style.height]="LogoDiameter"
      [style.width]="LogoDiameter"
      *ngIf="!HideInner"
      ></div>
  </div>
</div>
